<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Benchmark Comparison</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Benchmark Comparison</h1>
            <p class="subtitle">Easily compare reported benchmarks from top providers</p>
        </header>
        
        <div id="dashboard">
            <div class="loading">Loading benchmark data...</div>
        </div>
    </div>

    <script>
        async function loadBenchmarks() {
            const dashboard = document.getElementById('dashboard');
            try {
                const response = await fetch('benchmarks.json');
                if (!response.ok) throw new Error('Failed to load benchmarks.json');
                const data = await response.json();
                
                dashboard.innerHTML = '';
                
                for (const [filename, tables] of Object.entries(data)) {
                    const section = document.createElement('div');
                    section.className = 'model-section';
                    
                    const title = document.createElement('h2');
                    title.textContent = filename.replace('_readme.md', '').toUpperCase();
                    section.appendChild(title);
                    
                    if (tables.length === 0) {
                        const noData = document.createElement('p');
                        noData.textContent = 'No benchmark tables found.';
                        noData.style.color = 'var(--text-secondary)';
                        section.appendChild(noData);
                    } else {
                        tables.forEach((tableData, index) => {
                            if (tableData.length === 0) return;
                            
                            const canvas = document.createElement('div');
                            canvas.className = 'canvas-container';
                            
                            const table = document.createElement('table');
                            const thead = document.createElement('thead');
                            const tbody = document.createElement('tbody');
                            
                            // Headers
                            const headerRow = document.createElement('tr');
                            const headers = Object.keys(tableData[0]);
                            headers.forEach(h => {
                                const th = document.createElement('th');
                                th.textContent = h;
                                headerRow.appendChild(th);
                            });
                            thead.appendChild(headerRow);
                            
                            // Rows
                            tableData.forEach(rowData => {
                                const row = document.createElement('tr');
                                headers.forEach(h => {
                                    const td = document.createElement('td');
                                    td.textContent = rowData[h] || '--';
                                    row.appendChild(td);
                                });
                                tbody.appendChild(row);
                            });
                            
                            table.appendChild(thead);
                            table.appendChild(tbody);
                            canvas.appendChild(table);
                            section.appendChild(canvas);
                        });
                    }
                    
                    dashboard.appendChild(section);
                }
            } catch (err) {
                dashboard.innerHTML = `<div class="error">Error: ${err.message}</div>`;
                console.error(err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadBenchmarks);
    </script>
</body>
</html>
